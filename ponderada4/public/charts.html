<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotly.js Chart Example</title>
  <!-- Load Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    fetch('http://localhost:3000/get-data')
    .then(response => response.json())
    .then(data => {
      console.log(data);
      var trace1 = {
        x: data.x,
        y: data.y,
        type: 'scatter'
      };
      var data = [trace1];
      Plotly.newPlot('myDiv', data);
    });
  </script>
</body>
</html>
